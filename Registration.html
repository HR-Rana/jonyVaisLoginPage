<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <main class="container">
        <div class="logo my-5">
            <a href=""><img src="https://cdn.pixabay.com/photo/2020/09/16/18/39/icon-5577198_1280.png"></a>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex align-items-center flex-row">
                <img src="./uNGdWHi.png" alt="img" class="img-fluid">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-area">
                    <span class="signInWith d-flex mb-3">
                        <h5 class="">SignUp With :</h5>
                        <span class="d-flex justify-content-between"><i class="fa-brands fa-facebook"></i><i
                                class="fa-brands fa-google"></i> <i class="fa-brands fa-linkedin"></i></span>
                    </span>
                    <div class="or">
                        <strong>Or</strong>
                        <hr>
                    </div>
                    <form action="" class="my-5">
                        <div>
                            <label for="">Your Name</label><br>
                            <input type="text" placeholder="Enter your Email">
                        </div>
                        <div>
                            <label for="">Email Address</label><br>
                            <input type="email" placeholder="Enter your Email">
                        </div>
                        <div>
                            <label for="">Password</label><br>
                            <input type="password" placeholder="Enter Password"><br>
                        </div>
                        <div>
                            <label for="">Confirm Password</label><br>
                            <input type="password" placeholder="Enter Password"><br>
                        </div>
                        <div class="d-flex Remember  align-items-center justify-content-between">
                            <span class="checkbox  align-items-center">
                            <input type="checkbox">
                                <p class="d-flex">Remember me</p>
                            </span>
                            <span class="fw-medium"><a href="./index.html">Forgot Password?</a></span>
                        </div>
                        <input type="submit" value="Registration">
                    </form>
                    <li class="fw-medium">Have any Account? <a href="./index.html">Login </a></li>
                </div>

            </div>
        </div>
    </main>



</body>
</html>
